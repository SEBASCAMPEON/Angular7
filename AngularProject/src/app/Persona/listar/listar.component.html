<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Listado</h3>
        </div>
        <div class="card-body">
            <table class="row-border hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>TELEFONO</th>
                        <th>DOCUMENTO</th>
                        <th>PEDIDO</th>
                        <th>ACCIONES</th>
                  
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.idCaddie}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.telcaddie}}</td>
                        <td>{{persona.id}}</td>
                        <td>{{persona.pedido}}</td>
                        <td>
                            <button (click)="goToEdit(persona)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(persona)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
