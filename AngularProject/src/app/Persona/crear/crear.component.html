<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Formulario</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input type="text" [(ngModel)]="persona.nombre" name ="nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input type="text" [(ngModel)]="persona.apellido" name="apellido" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input type="text" [(ngModel)]="persona.telcaddie" name="telcaddie" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">DNI</label>
                    <input type="text" [(ngModel)]="persona.id" name="id" class="form-control" />
                </div>
                
                <div>
                    <button (click)="Save()" class="btn btn-danger">Guardar</button>
                </div>

            </form>
        </div>
    </div>

</div>>
